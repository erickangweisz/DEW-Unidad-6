    <img src="images/astroneer.gif" onmouseover="moveImg(this);" onclick="clickImage(this)" style="width: 78px; height: 161px; position:relative; left: 48%;" id="img_astro">

    <img src="images/earth.gif" id="img_earth" onclick="imageClicked(this)" />
    <img src="images/venus.gif" id="img_venus" onclick="imageClicked(this)" />
    <img src="images/mercury.gif" id="img_mercury" onclick="imageClicked(this)" />
    <img src="images/mars.gif" id="img_mars" onclick="imageClicked(this)" />
    <img src="images/sun.gif" id="img_sun" onclick="imageClicked(this)" />

    <img src="images/panel.png" style="width: 100%; height: 300px; position: relative; top: 430px; z-index: 3" />

    <script type="text/javascript">
        var img_astro = document.getElementById('img_astro');
        var cont = 0;

        function moveImg(img) {
            var x = 1150,
                y = 185;
            newX = Math.floor(Math.random() * x);
            newY = Math.floor(Math.random() * y) + 40;
            img.style.position = "absolute";
            img.style.left = newX + "px";
            img.style.top = newY + "px";
            resizeImage(img);
        }

        function resizeImage(img) {
            var w = 78,
                h = 161;
            var newWidth = Math.floor((Math.random() * w) * 1.5) + 60;
            var newHeight = Math.floor((Math.random() * h) * 1.5) + 124;
            img.style.width = newWidth + 'px';
            img.style.height = newHeight + 'px';
        }

        function clickImage(img) {
            img.className = "animated lightSpeedOut";
        }

        function imageClicked(img) {
            img.src = 'images/planet_touched.gif';
            cont++;
            if (cont === 3) {
                img_astro.className = "animated zoomOutUp";
            }
        }
    </script>
