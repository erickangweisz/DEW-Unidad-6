        <div class="row">

                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <button class="btn btn-info btn-block btn-sm" id="btn1" onclick="eventonclick(this, p1)" ondblclick="eventondblclick(this, p1)"><span class="size_40"><i class="fa fa-grav" aria-hidden="true"></span></i></button>

                        <button class="btn btn-info btn-block btn-sm" id="btn4" onclick="eventonclick(this, p4)" ondblclick="eventondblclick(this, p4)"><span class="size_40"><i class="fa fa-cube" aria-hidden="true"></i></span></button>

            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <textarea class="form-control custom-control" rows="3" style="resize:none" id="txtarea"></textarea>
                    <span class="input-group-addon btn btn-primary" onclick="copy()"><i class="fa fa-clipboard" aria-hidden="true"></i> Copy to clipboard</span>
                </div>
            </div>

    <script>
        var btn1 = document.getElementById('btn1');
        var p1 = document.getElementById('p1');
        var btn2 = document.getElementById('btn2');
        var p2 = document.getElementById('p2');
        var btn3 = document.getElementById('btn3');
        var p3 = document.getElementById('p3');
        var btn4 = document.getElementById('btn4');
        var p4 = document.getElementById('p4');
        var txtarea = document.getElementById('txtarea');

        var classbutton = 'btn btn-info btn-block btn-sm disabled';

        function eventonclick(btn, p) {
            if (btn.style.background == 'rgb(231, 76, 60)') { // red
                btn.style.background = "#e74c3c"; // red

            } else if (btn.style.background == 'rgb(0, 188, 140)') { // green
                btn.style.background = "#158cba"; // blue
                p.style.background = "transparent";
            } else {
                btn.style.background = "#00bc8c"; // green
                p.style.background = "skyblue";
            }
        }

        function eventondblclick(btn, p) {
            btn.style.background = "#e74c3c"; // red
            p.style.background = "orange";

            txt_p1 = p.innerHTML;
            txtarea.innerHTML += txt_p1 + "\n";
            btn.className = classbutton;
        }

        function copy() {
            var text = document.getElementById('txtarea');
            var range = document.createRange();

            range.selectNode(text);
            window.getSelection().addRange(range);
            document.execCommand('copy');
        }
    </script>
