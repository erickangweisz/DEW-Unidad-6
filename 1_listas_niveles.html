        <br>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="font_vampire" style="margin:0px; padding:0px;">VIDEOCLUB</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div align="left">Servicios del videoclub
                                <select name="servicios" onchange="cambiar()" id="select_servicios" class="form-control">
                                    <option selected>Video</option>
                                    <option>Discos</option>
                                    <option>Juego</option>
                                </select>
                            </div>
                            <br>
                            <div align="left">Género
                                <select name="genero" onchange="cambiarGenero()" id="select_genero" class="form-control">
                                    <option selected>Humor</option>
                                    <option>Drama</option>
                                    <option>Ficción</option>
                                    <option>Otros</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="comment">Selección:</label>
                                <textarea class="form-control" rows="5" id="txtarea">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var videos = ["Humor", "Drama", "Ficción", "Otros"];
        var discos = ["Pop", "Rock", "Latino", "Otros"];
        var juegos = ["Simulador", "Rol", "Medieval", "Otros"];

        var txtarea = document.getElementById('txtarea');

        var indexServicios = "";
        var indexGenero = "";

        var txtServicios = "";
        var txtGenero = "";

        var select_servicios = document.getElementById('select_servicios');
        var select_genero = document.getElementById('select_genero');

        function cambiar() {
            indexServicios = select_servicios.selectedIndex;
            selectOptions(indexServicios);
            cambiarServicio();
        }

        function selectOptions(index) {
            for (var i = 0, l = select_genero.length; i < l; i++) {
                select_genero.remove(select_genero.i);
            }
            switch (index) {
                case 0:
                    for (var i = 0; i < videos.length; i++) {
                        select_genero.options.add(new Option(videos[i]));
                    }
                    break;
                case 1:
                    for (var i = 0; i < discos.length; i++) {
                        select_genero.options.add(new Option(discos[i]));
                    }
                    break;
                case 2:
                    for (var i = 0; i < juegos.length; i++) {
                        select_genero.options.add(new Option(juegos[i]));
                    }
                    break;
            }
        }

        function cambiarServicio() {
            txtServicios = select_servicios.options[indexServicios].text + " --> ";
            txtarea.innerHTML = txtServicios;
            cambiarGenero();
        }

        function cambiarGenero() {
            indexGenero = select_genero.selectedIndex;
            txtGenero = select_genero.options[indexGenero].text;
            txtarea.innerHTML = txtServicios + txtGenero;
        }
    </script>
